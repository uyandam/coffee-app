<div class="col-xs-8" class="list-group">
  <li *ngFor="let item of menu" class="list-group-item list-group-item-primary">
    
    <div>
      <div name="name">
        Beverage: {{item.beverageName.name}}
      </div>
      
      <div name="cost">
        Cost: R{{item.price.price}}
      </div>

      <div name="size">
        Size: {{item.beverageSize.name}}
      </div>

      <div name="currency">
        Currency: {{item.price.currency}}
      </div>
      
      
      <label > Add items:

        <input type="number" [(ngModel)]="item.count" name="count" min="0" max="100" required >

      </label>

    </div>

    <button mat-raised-button class="btn btn-primary me-1" (click)="addToCart(item)">
      Add to cart
    </button>

    <button mat-raised-button class="btn btn-primary" (click)="removeFromCart(item)">
      Remove from cart
    </button>
  
  </li>
</div>
